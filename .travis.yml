sudo: required
services:
- docker
language: go
go:
- 1.6
before_install:
- cat /etc/hosts
- sudo hostname "$(hostname | cut -c1-63)"
- sudo sed -i -E -e "s/^(127\\.0\\.0\\.1.*|::1.*)/\\1 $(hostname | cut -c1-63)/" /etc/hosts
- cat /etc/hosts
install:
- echo "Default install step disabled by .travis.yml"
script:
- "./bin/test"
- "./bin/check-gofmt"
- '[ $TRAVIS_SECURE_ENV_VARS == false ] || ./bin/publish "$TRAVIS_TAG"'
env:
  global:
  - secure: 
notifications:
  hipchat:
    notify: true
    template:
      - 'Travis: %{message} %{repository_slug}#%{build_number} (%{branch} : %{author}): %{commit_subject} %{compare_url} Build: %{build_url}'
    format: html
    rooms:
      secure: 
