sudo: required
services:
- docker
language: go
go:
- 1.7.3
before_install:
- bin/ci-setup
install:
- "./bin/vendor-check"
- "./bin/check-gofmt"
- export SOUS_QA_DESC=${TRAVIS_BUILD_DIR}/${SOUS_QA_DESC}
- sous_qa_setup --compose-dir ./integration/test-registry/ --out-path=$SOUS_QA_DESC
script:
- "make --output-sync=target -j2 travis"
after_success:
- bin/codecov -f /tmp/sous-cover/count_merged.txt
env:
  global:
  - SOUS_QA_DESC=qa_desc.json
  - GIT_AUTHOR_NAME=SousCI
  - GIT_COMMITTER_NAME=SousCI
  - GIT_AUTHOR_EMAIL=sous@nowhere.in.particular.com
  - GIT_COMMITTER_EMAIL=sous@nowhere.in.particular.com
  - DOCKER_VERSION=1.10.1-0~trusty
  - DOCKER_COMPOSE_VERSION=1.6.0
  - secure: 
  - secure: 
before_deploy: git clean -fd && git reset --hard HEAD && go get github.com/karalabe/xgo && make semvertagchk && make --output-sync=target -j2 release
deploy:
  file_glob: true
  provider: releases
  api_key:
    secure: 
  file:
    - "artifacts/sous-darwin-amd64_*.tar.gz"
    - "artifacts/sous-linux-amd64_*.tar.gz"
  on:
    tags: true
  skip_cleanup: true
notifications:
  hipchat:
    on_failure: always
    on_success: change
    template: |-
      Travis: %{message}<br />
      %{repository_slug}#%{build_number} (%{branch} : %{author}):<br />
      <a href="%{compare_url}">%{commit_subject}</a><br />
      Build: <a href="%{build_url}">%{build_number}</a>
    format: html
    rooms:
      secure: 
